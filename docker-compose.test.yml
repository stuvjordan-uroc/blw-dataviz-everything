services:
  postgres-test:
    image: postgres:15-alpine
    container_name: blw-postgres-test
    environment:
      POSTGRES_DB: blw_dataviz_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # Different host port to avoid conflict with dev
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./packages/db/init:/docker-entrypoint-initdb.d
    networks:
      - blw-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blw_dataviz_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-migrate-test:
    image: node:20-alpine
    container_name: blw-db-migrate-test
    working_dir: /app
    command: sh -c "npm ci && npm run db:migrate --workspace=db"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres-test:5432/blw_dataviz_test
    volumes:
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./packages/db:/app/packages/db
      - ./packages/shared-schemas:/app/packages/shared-schemas
    networks:
      - blw-test-network
    depends_on:
      postgres-test:
        condition: service_healthy
    restart: "no"

  api-polls-admin-test:
    build:
      context: .
      dockerfile: ./packages/api-polls-admin/Dockerfile
      target: development
    container_name: blw-api-polls-admin-test
    working_dir: /app
    command: /app/dev-start.sh
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres-test:5432/blw_dataviz_test
      NODE_ENV: test
      PORT: 3003
      JWT_SECRET: ${JWT_SECRET:-test-jwt-secret-key-for-integration-tests}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
    ports:
      - "3004:3003"  # Different host port to avoid conflict with dev
    volumes:
      - ./packages/api-polls-admin/src:/app/packages/api-polls-admin/src
      - ./packages/shared-auth/src:/app/packages/shared-auth/src
      - ./packages/shared-schemas/src:/app/packages/shared-schemas/src
    networks:
      - blw-test-network
    depends_on:
      postgres-test:
        condition: service_healthy
      db-migrate-test:
        condition: service_completed_successfully
    restart: unless-stopped

networks:
  blw-test-network:
    driver: bridge

volumes:
  postgres_test_data:
