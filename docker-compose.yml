services:
  postgres:
    image: postgres:15-alpine
    container_name: blw-postgres
    environment:
      POSTGRES_DB: blw_dataviz
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/db/init:/docker-entrypoint-initdb.d
    networks:
      - blw-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blw_dataviz"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-migrate:
    image: node:20-alpine
    container_name: blw-db-migrate
    working_dir: /app
    command: sh -c "npm ci && npm run db:migrate --workspace=db"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/blw_dataviz
    volumes:
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./packages/db:/app/packages/db
      - ./packages/shared-schemas:/app/packages/shared-schemas
    networks:
      - blw-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  api-polls-admin:
    build:
      context: .
      dockerfile: ./packages/api-polls-admin/Dockerfile
      target: development
    container_name: blw-api-polls-admin
    working_dir: /app
    command: /app/dev-start.sh
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/blw_dataviz
      NODE_ENV: development
      PORT: 3003
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
    ports:
      - "3003:3003"
    volumes:
      - ./packages/api-polls-admin/src:/app/packages/api-polls-admin/src
      - ./packages/shared-auth/src:/app/packages/shared-auth/src
      - ./packages/shared-schemas/src:/app/packages/shared-schemas/src
    networks:
      - blw-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  api-polls-public:
    build:
      context: .
      dockerfile: ./packages/api-polls-public/Dockerfile
      target: development
    container_name: blw-api-polls-public
    working_dir: /app/packages/api-polls-public
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/blw_dataviz
      NODE_ENV: development
      PORT: 3004
    ports:
      - "3004:3004"
    volumes:
      - ./packages/api-polls-public/src:/app/packages/api-polls-public/src
      - ./packages/shared-schemas/src:/app/packages/shared-schemas/src
    networks:
      - blw-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

networks:
  blw-network:
    driver: bridge

volumes:
  postgres_data:
